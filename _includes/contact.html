<script>
    document.getElementById('contactForm').addEventListener('submit', function(event) {
        // Prevent the form from submitting right away
        event.preventDefault();
    
        // Capture form data
        var name = document.getElementById('name').value;
        var email = document.getElementById('email').value;
        var number = document.getElementById('number').value;
        var message = document.getElementById('message').value;
    
        // Push the data into the dataLayer
        dataLayer.push({
            'event': 'form_submit',
            'form_id': 'contactForm',
            'form_name': 'Contact Us',
            'form_data': {
                'name': name,
                'email': email,
                'number': number,
                'message': message
            }
        });
    
        // Submit the form (remove this if you're doing an AJAX form submission)
        event.target.submit();
    });
    </script>
    

<script>
document.getElementById('contactForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const form = event.target;
    const formData = new FormData(form);
    const formMessage = document.getElementById('formMessage');
    formMessage.textContent = 'Sending...';

    fetch(form.action, {
        method: 'POST',
        body: formData,
        mode: 'no-cors'
    })
    .then(() => {
        formMessage.textContent = 'ধন্যবাদ! আমরা আপনার মেসেজ পেয়েছি!';
        formMessage.classList.add('text-green-500');
        form.reset();
    })
    .catch(error => {
        formMessage.textContent = 'Sorry, something went wrong. Please try again later.';
        formMessage.classList.add('text-red-500');
        console.error('Error:', error);
    });
});
</script>
