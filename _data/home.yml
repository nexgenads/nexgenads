items:
  - image: "/assets/img/1.png"
    title: "মার্কেটিং"
    description: "অনলাইনে টার্গেটেড অডিয়েন্সের কাছে আপনার পন্যকে পৌছানো ও সেলস বৃদ্ধি করতে পার্ফেক্ট মার্কেটিং এর কোনো বিকল্প নেই। সঠিক কৌশল এবং চ্যানেলের ব্যবহার আপনার পণ্যের দৃশ্যমানতা বাড়িয়ে দ্রুত লিড জেনারেশন এবং কনভার্সনে সহায়তা করে। এটি ব্র্যান্ড অ্যাওয়ারনেস বৃদ্ধি করে এবং দীর্ঘমেয়াদী গ্রাহক সম্পর্ক গড়ে তোলে। দক্ষ ডিজিটাল মার্কেটিং স্ট্র্যাটেজি ROI উন্নত করে, যা আপনার ব্যবসার সাফল্যের মূল চাবিকাঠি।"
    link_text: "আরও জানুন"
    link_url: "#contact"

  - image: "/assets/img/2.png"
    title: "ব্রান্ডিং"
    description: "ব্র্যান্ডিং একটি ব্যবসার মূল পরিচয়, যা পণ্যের বিশ্বাসযোগ্যতা এবং গ্রাহক আস্থা তৈরি করে। এটি আপনাকে প্রতিযোগীদের থেকে আলাদা করে এবং গ্রাহকদের ক্রয় সিদ্ধান্তকে প্রভাবিত করে। সঠিক ব্র্যান্ডিং কৌশল বিক্রয় বৃদ্ধি ও লিড জেনারেশনকে ত্বরান্বিত করে। এটি গ্রাহকদের সাথে দীর্ঘমেয়াদী সম্পর্ক গড়ে তোলে এবং ব্যবসার ধারাবাহিক সাফল্য নিশ্চিত করে।"
    link_text: "আরও জানুন"
    link_url: "#contact"

  - image: "/assets/img/3.png"
    title: "ডিজাইনিং"
    description: "একটি পার্ফেক্ট ডিজাইন আপনার পণ্য বা সেবার মূল বার্তা স্পষ্টভাবে উপস্থাপন করে এবং ব্র্যান্ডের পরিচয়কে শক্তিশালী করে। বিক্রয় বৃদ্ধি এবং কনভার্সন রেট বাড়াতে প্রফেশনাল ডিজাইনের কোনো বিকল্প নেই। NexGen টিমের প্রফেশনাল গ্রাফিক্স ডিজাইনার আপনার এই চিন্তা দূর করতে সক্ষম"
    link_text: "আরও জানুন"
    link_url: "#contact"

  - image: "/assets/img/4.png"
    title: "প্লানিং"
    description: "শুধু এড রান করলেই সেল আসবে বিষয় টা এত সহজ ও না। একটী পার্ফেক্ট ও ইফেক্টীভ এড তখন ই রান করা সম্ভব যখন তাঁর জন্য পার্ফেক্ট প্লানিং ও প্রোডাক্ট নিয়ে রিসার্চ করা হয়।
যেখানে NexGen হতে পারে আপনার বিশ্বস্ত পার্টনার।
"
    link_text: "আরও জানুন"
    link_url: "#contact"

